<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/new">Add product</a>
            </li>
        </ul>
    </div>
</nav>

<br>
<br>

    <div class="container text-center">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="text" name ="keyword" id = "keyword" th:value="${keyword}" placeholder="Search" required>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" value = "search">Search</button>
            &nbsp;&nbsp;
            <button class="btn btn-secondary" type="button" value = "Clean" onclick="ResetPage()">Reset</button>
        </form>
        <br>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name product</th>
                <th scope="col">Brand</th>
                <th scope="col">Origin</th>
                <th scope="col">Price</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${productList}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.brand}"></td>
                <td th:text="${product.origin}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{'/edit/' + ${product.id}}">Edit</a>
                    &nbsp;
                    <a class="btn btn-danger" th:href="@{'/delete/' +  ${product.id}}">Delete</a>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <script type="text/javascript">
        function ResetPage(){
            window.location="/";
        }
    </script>

</body>
</html>
